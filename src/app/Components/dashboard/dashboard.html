<div class="dashboard-container">
    <div class="sidebar">
        <div class="top-section">
            <div class="dot"></div>
            <ng-icon class="icons" name="remixHome6Line"></ng-icon>
            <ng-icon class="icons" name="heroChartBarSquare"></ng-icon>
            <ng-icon class="icons" name="ionLayersOutline"></ng-icon>
            <ng-icon class="icons" name="mynaSelectMultiple"></ng-icon>
            <ng-icon class="icons" name="boxPieChartAlt2"></ng-icon>
            <ng-icon class="icons" name="boxGroup"></ng-icon>
        </div>

        <div class="bottom-section">
            <ng-icon class="icons" name="ionHelpBuoyOutline"></ng-icon>
            <ng-icon class="icons" name="ionSettingsOutline"></ng-icon>
            <div class="profile">
                <img src="assets/profile.jpg" alt="Profile" />
                <div class="add-icon">
                    <ng-icon class="profile-icon" name="boxCube"></ng-icon>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content Area -->
    <main class="main-content">
        <div class="header-bar">
            <h2 class="welcome-text">Welcome back, Olivia</h2>

            <div class="actions">
                <ng-icon class="material-icons" name="mynaSearch"></ng-icon>

                <button class="action-btn">
                    <ng-icon class="material-icons" name="mynaFineTune"></ng-icon>
                    Customize
                </button>

                <button class="action-btn">
                    <ng-icon class="material-icons" name="mynaCloudDownload"></ng-icon>
                    Export
                </button>
            </div>
        </div>


        <div class="cards-container">
            <div class="achart">
                <app-achart></app-achart>
            </div>
            <div class="bchart">
                <app-bchart></app-bchart>
            </div>
        </div>
        <div class="table-container">
            <app-table></app-table>
        </div>

    </main>
</div>
